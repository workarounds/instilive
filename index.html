<!DOCTYPE html>
<html ng-app="Vnb">

<head>
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <link href="app.less" type="text/css" rel="stylesheet/less">
    <link rel="stylesheet"
          href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet"
          href="/bower_components/angular-material/themes/indigo-theme.css">
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,300,700,100'
        rel='stylesheet' type='text/css'>
</head>

<body ng-controller="MainController as mainCtrl" layout="row"
      md-theme="indigo">
<div layout="column" layout-fill>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    md-is-locked-open="$media('md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Notice Club</h1>
            </md-toolbar>
            <md-content
                ng-controller="SidebarController as sidebarCtrl">
                <div ng-repeat="board in sidebarCtrl.boards">

                    <button
                        class="menu-item menu-title md-menu-item"
                        ng-click="sidebarCtrl.toggleSelectBoard(board)"
                        md-highlight="sidebarCtrl.isBoardCurrent(board)"
                        vnb-link="board.tag" md-ink-ripple="#bbb">
                        {{board.title}}
                    </button>

                    <a class="menu-item menu-sub-item md-menu-item"
                       ng-show="sidebarCtrl.isBoardSelected(board)"
                       ng-repeat="corner in board.corners"
                       vnb-link="corner.tag"
                       md-highlight="sidebarCtrl.isCornerSelected(corner)"
                       md-ink-ripple="#bbb">
                        <span ng-bind="corner.name"></span>
                    </a>

                </div>
            </md-content>
        </md-sidenav>
        <md-content layout="column" flex
                    md-swipe-left="mainCtrl.toggleRightSidebar()"
                    md-swipe-right="mainCtrl.toggleLeftSidebar()">
            <md-toolbar md-scroll-shrink md-shrink-speed-factor="0.75"
                        style="">
                <section layout="row"
                         flex hide-gt-md>
                    <section flex layout="row"
                             layout-align="start center"
                             class="vnb-hamburger">
                        <span ng-click="mainCtrl.toggleLeftSidebar()">
                            <i class="fa fa-bars vnb-nav-icon"></i>
                        </span>
                    </section>
                    <section flex layout="row"
                             layout-align="end center"
                             class="vnb-hamburger">
                        <span ng-click="mainCtrl.toggleRightSidebar()">
                            <i class="fa fa-bars vnb-nav-icon"></i>
                        </span>
                    </section>
                </section>
            </md-toolbar>
            <md-content layout="row" flex layout-align="center start" class="background-container">
                <section flex class="md-padding main-content"
                         ui-view="main">
                </section>
                <md-sidenav class="md-sidenav-right"
                            md-component-id="right"
                            md-is-locked-open="$media('md')">
                    <md-content class="background-container">
                        <section ui-view="right"></section>
                    </md-content>
                </md-sidenav>
            </md-content>
        </md-content>
    </section>
</div>
