<!DOCTYPE html>

<head>

    Know what's going on in the campus. Currently featuring updates for Inter IIT" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Instilive">
    <meta itemprop="description" content="The omnipresent virtual notice board for the campus.
    Know what's going on in the campus. Currently featuring updates for Inter IIT">
    <meta itemprop="image" content="">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_card">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Instilive">
    <meta name="twitter:description" content="The omnipresent virtual notice board for the campus.
    Know what's going on in the campus. Currently featuring updates for Inter IIT">
    <meta name="twitter:creator" content="@instilive">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="">

    <!-- Open Graph data -->
    <meta property="og:title" content="Instilive"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.instilive.com" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="The omnipresent virtual notice board for the campus.
    Know what's going on in the campus. Currently featuring updates for Inter IIT" />
    <meta property="og:site_name" content="Instilive" />
    <meta property="fb:admins" content="100007193532033" />
    <meta property="fb:admins" content="100001227876276" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <link href="app.less" type="text/css" rel="stylesheet/less">
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,300,700,100'
        rel='stylesheet' type='text/css'>
</head>

<body ng-controller="MainController as mainCtrl" layout="row"
      md-theme="indigo" class="background-container">
<div layout="column" layout-fill>
    <section layout="row" flex style="background: #F7F7F7">
        <md-sidenav class="md-sidenav-left md-whiteframe-z1"
                    md-component-id="left"
                    md-is-locked-open="$media('md')">
            <md-toolbar class="md-theme-indigo" layout="row" layout-align="start center">
                <img src="/images/logo.png" alt="instilive" class="vnb-logo"/>
            </md-toolbar>
            <md-content
                ng-controller="SidebarController as sidebarCtrl">
                <button
                    class="menu-item menu-title md-menu-item"
                    ng-click="sidebarCtrl.removeSelectBoard()"
                    md-highlight="sidebarCtrl.isHomeCurrent()"
                    ui-sref="home.all"
                    md-ink-ripple="#bbb">
                    Home
                </button>
                <button ng-repeat="tag in sidebarCtrl.hash"
                    class="menu-item menu-title md-menu-item"
                    ng-click="sidebarCtrl.removeSelectBoard()"
                    md-highlight="sidebarCtrl.isHomeCurrent()"
                    ui-sref="home.all"
                    md-ink-ripple="#bbb">
                    Home
                </button>
                <div ng-repeat="board in sidebarCtrl.boards">

                    <button
                        class="menu-item menu-title md-menu-item"
                        ng-click="sidebarCtrl.openSelectBoard(board)"
                        md-highlight="sidebarCtrl.isBoardSelected(board)"
                        vnb-link="board.tag" md-ink-ripple="#bbb">
                        <span ng-bind="board.title"></span>
                    </button>

                    <a class="menu-item menu-sub-item md-menu-item"
                       ng-show="sidebarCtrl.isBoardSelected(board)"
                       ng-repeat="corner in board.corners"
                       vnb-link="corner.tag"
                       md-highlight="sidebarCtrl.isCornerSelected(corner)"
                       md-ink-ripple="#bbb">
                        <span ng-bind="corner.name"></span>
                    </a>

                </div>
            </md-content>
            <section layout="row" flex layout-align="start end">
                <section layout="row" flex layout-align="center center">
                    <md-button md-primary ng-click="mainCtrl.login()" flex ng-if="!mainCtrl.user">
                        Login
                    </md-button>
                    <span ng-if="mainCtrl.user" ng-bind="'Logged in as:'+ mainCtrl.user.name"></span>
                </section>
            </section>
        </md-sidenav>
        <section layout="column" flex>
            <section flex>
                <md-progress-linear ng-show="mainCtrl.loading > 0"
                    md-mode="indeterminate"></md-progress-linear>
            </section>
            <section ui-view="main" flex layout="row"></section>
        </section>
    </section>
</div>
