<div ng-controller="ScheduleController as scheduleCtrl">
    <section layout="row" flex layout-align="center center"
             style="padding: 32px;"
             ng-show="!scheduleCtrl.dataLoaded">

        <md-progress-circular
            md-mode="indeterminate"></md-progress-circular>
    </section>
    <span class="vnb-text-link"
          style="padding: 8px"
          ng-show="(!scheduleCtrl.showPrevious)"
          ng-click="scheduleCtrl.getPrevious()">
        <i class="fa fa-caret-up"></i> previous
    </span>
    <md-divider style="margin-top: 8px;"
        ng-show="(!scheduleCtrl.showPrevious)"
        >
    </md-divider>
    <notice ng-repeat="notice in scheduleCtrl.notices | limitTo:scheduleLimit"
            data="notice" hide-update="false">

    </notice>
    <section layout="row" flex layout-align="center center"
             style="height: 400px;"
             ng-hide="(scheduleCtrl.notices.length) || !scheduleCtrl.dataLoaded">
        <h1 style="color: #ccc; padding-left: 48px">Nothing Here</h1>
    </section>
    <section layout="row" flex layout-align="center center"
             style="padding: 8px;"
             ng-show="scheduleCtrl.loadingMore">

        <md-progress-circular
            md-mode="indeterminate"></md-progress-circular>
    </section>
    <section flex layout="row" layout-align="center start"
             ng-show="scheduleCtrl.notices.length">
        <md-button ng-click="scheduleCtrl.loadMore()" flex
                   class="md-primary">Load more
        </md-button>
    </section>
</div>
