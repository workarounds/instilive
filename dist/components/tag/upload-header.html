<div class="modal-header">
    <h1>Upload Header Image</h1>
</div>
<div class="modal-body">
    <input type="file" name="image" required image="uploadHeaderCtrl.image"/>
    <md-button ng-hide="uploadHeaderCtrl.uploading" ng-click="uploadHeaderCtrl.upload()">Upload</md-button>
    <div layout="row" layout-sm="column" layout-align="space-around"
         ng-show="uploadHeaderCtrl.uploading">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
