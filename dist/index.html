<!DOCTYPE html><html ng-app="Vnb"><head><title>Insti live</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta charset="utf-8"><link rel="stylesheet" href="app.full.min.css"></head><body ng-controller="MainController as mainCtrl" layout="row" md-theme="indigo" class="background-container"><div layout="column" layout-fill=""><section layout="row" flex=""><md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$media(&apos;md&apos;)"><md-toolbar class="md-theme-indigo" layout="row" layout-align="start center"><img src="/images/logo.png" alt="instilive" class="vnb-logo"></md-toolbar><md-content ng-controller="SidebarController as sidebarCtrl"><button class="menu-item menu-title md-menu-item" ng-click="sidebarCtrl.removeSelectBoard()" md-highlight="sidebarCtrl.isHomeCurrent()" ui-sref="home.all" md-ink-ripple="#bbb">Home</button><div ng-repeat="board in sidebarCtrl.boards"><button class="menu-item menu-title md-menu-item" ng-click="sidebarCtrl.openSelectBoard(board)" md-highlight="sidebarCtrl.isBoardSelected(board)" vnb-link="board.tag" md-ink-ripple="#bbb">{{board.title}}</button> <a class="menu-item menu-sub-item md-menu-item" ng-show="sidebarCtrl.isBoardSelected(board)" ng-repeat="corner in board.corners" vnb-link="corner.tag" md-highlight="sidebarCtrl.isCornerSelected(corner)" md-ink-ripple="#bbb"><span ng-bind="corner.name"></span></a></div></md-content><section layout="row" flex="" layout-align="start end"><section layout="row" flex="" layout-align="center center"><md-button md-primary="" ng-click="mainCtrl.login()" flex="" ng-if="!mainCtrl.user">Login</md-button><span ng-if="mainCtrl.user">Logged in as: {{mainCtrl.user.name}}</span></section></section></md-sidenav><section ui-view="main" flex="" layout="row"></section></section></div><script src="app.full.min.js"></script></body></html>
