<table class="vnb-notice-table" flex>
    <tr
        ng-repeat="row in $parent.$parent.range(0,block.content.rows -1)">
        <td class="vnb-notice-table-cell"
            ng-repeat="col in $parent.$parent.$parent.range(0, block.content.columns -1)">
                {{block.content.table[col][row]}}
        </td>
    </tr>
</table>
