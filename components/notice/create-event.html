<section layout="column" flex>
    <h1>Create new post</h1>

    <section>
        <p> notice preview here </p>
    </section>

    <form name="form" class="form-horizontal" novalidate>

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">
                Title
            </label>

            <div class="col-sm-8">
                <input type="text" class="form-control"
                       id="title" ng-model="notice.data.title"
                       placeholder="Swimming Finals" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="postas">
                Post as
            </label>

            <div class="col-sm-8">
                <select id="postas" ng-model="createEventCtrl.position"
                        class="form-control"
                        ng-change="changePos()"
                        ng-options="pos.name for pos in createEventCtrl.positions"></select>
            </div>
        </div>

        <vnb-tag-input ng-if="createEventCtrl.corners.length"
                       model="createEventCtrl.selected"
                       data="createEventCtrl.corners"
                       label="'Corners'">

        </vnb-tag-input>

        <section class="create-event-container" layout="column">
            <md-checkbox ng-model="createEventCtrl.hasEvent"
                         aria-label="Event">
                Event
            </md-checkbox>
            <section class="create-event-inputs"
                     ng-if="createEventCtrl.hasEvent">
                <div
                    ng-include="'/components/notice/event-inputs.html'"></div>
            </section>
        </section>

        <section class="create-others-container"
                 ng-repeat="data in createEventCtrl.datatypes">
            <div
                ng-include="'/components/notice/'+data.type+'-inputs.html'"></div>
        </section>


        <section class="create-option-buttons" layout="row"
                 layout-align="center space-around">
            <md-button class="md-primary"
                       ng-click="createEventCtrl.addImage()">
                {{createEventCtrl.hasImage?'Delete ':'Insert '}}Image
            </md-button>
            <md-button class="md-primary"
                       ng-click="createEventCtrl.addTable()">
                {{createEventCtrl.hasTable?'Delete ':'Insert '}} Table
            </md-button>
            <md-button class="md-primary"
                       ng-click="createEventCtrl.addText()">
                Insert Text
            </md-button>
            <md-button class="md-primary"
                       ng-click="createEventCtrl.printData()">Test
            </md-button>
        </section>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <input class="submit btn btn-primary"
                       type="button"
                       ng-disabled="!((createEventCtrl.selected.length > 0) && ((createEventCtrl.datatypes.length > 0) || (createEventCtrl.hasEvent)) && form.$valid)"
                       ng-click="createEventCtrl.add()"
                       value="Add"/>
            </div>
        </div>
    </form>
</section>
