<md-content layout="column" flex
            md-swipe-left="mainCtrl.toggleRightSidebar()"
            md-swipe-right="mainCtrl.toggleLeftSidebar()">
    <md-toolbar md-scroll-shrink md-shrink-speed-factor="0.75"
                style="">
        <section layout="row"
                 flex hide-gt-md>
            <section flex layout="row"
                     layout-align="start center"
                     class="vnb-hamburger">
                        <span ng-click="mainCtrl.toggleLeftSidebar()">
                            <i class="fa fa-bars vnb-nav-icon"></i>
                        </span>
            </section>
            <section flex layout="row"
                     layout-align="end center"
                     class="vnb-hamburger">
                        <span ng-click="mainCtrl.toggleRightSidebar()">
                            <i class="fa fa-bars vnb-nav-icon"></i>
                        </span>
            </section>
        </section>
    </md-toolbar>
    <md-content layout="row" flex layout-align="center start" class="background-container">
        <section flex class="md-padding main-content">
            <div ng-controller="NoticesController as noticesCtrl">
                <!--tabs(upcoming/recent)-->

                <!--list of notices-->
                <notice ng-repeat="notice in noticesCtrl.notices" data="notice">

                </notice>
                <section flex layout="row" layout-align="center start" ng-show="noticesCtrl.notices.length">
                    <md-button ng-click="noticesCtrl.loadMore()" flex class="md-primary">Load more</md-button>
                </section>
                <md-card layout="row" flex layout-align="center center" style="height: 300px;" ng-hide="noticesCtrl.notices.length">
                    <p> No notices </p>
                </md-card>
            </div>
        </section>
        <md-sidenav class="md-sidenav-right"
                    md-component-id="right"
                    md-is-locked-open="$media('md')">
            <md-content class="background-container">
                <section ui-view="right"></section>
            </md-content>
        </md-sidenav>
    </md-content>
</md-content>
