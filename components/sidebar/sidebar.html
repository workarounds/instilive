<h1>Sidebar</h1>
<ul>
    <li ng-repeat="board in sidebarCtrl.boards">
        <vnb-link data="board"></vnb-link>
        <ul ng-show="board.corners">
            <li ng-repeat="corner in board.corners">
                <vnb-link data="corner"></vnb-link>
            </li>
        </ul>
    </li>
</ul>
