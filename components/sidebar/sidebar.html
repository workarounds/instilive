<ul class="sidebar">
    <li class="sidebar-main">
        <a href="#">
            Dashboard
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
        </a>
    </li>

    <div ng-repeat="board in sidebarCtrl.boards"
        ng-click="sidebarCtrl.updateCurrentBoardId(board.id)"
        class="sidebar-board">
        <li class="sidebar-title">
            <vnb-link data="board"></vnb-link>
        </li>
        <div ng-class="{'hide-corners': sidebarCtrl.currentBoardId != board.id}"
             class="sidebar-corners">
            <li ng-repeat="corner in board.corners" class="sidebar-list">
                <vnb-link data="corner"></vnb-link>
            </li>
        </div>
    </div>
</ul>

<div class="sidebar-footer">
    <div class="col-xs-4">
        <a href="https://github.com/" target="_blank">
            Github
        </a>
    </div>
    <div class="col-xs-4">
        <a href="http://workarounds.in" target="_blank">
            About
        </a>
    </div>
    <div class="col-xs-4">
        <a href="#">
            Support
        </a>
    </div>
</div>
